<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
              content="width=device-width">

        <meta http-equiv="content-type"
              content="text/html; charset=UTF-8">
              
        <link rel="stylesheet"
              type="text/css"
              href="index.css">

        <title>DOSBox</title>

        <script src="./js-dos/js-dos.js"></script>
    </head>
    <body>
        <div id="message-display" class="loading">
            Loading DOS...
        </div>

        <main id="dosbox">
            <aside class="indicator-light"></aside>
            <canvas id="jsdos-canvas" oncontextmenu="return false;"></canvas>
        </main>

        <script type="module">
            import content from "./content-ths.js";
            const targetContent = (window.location.hash || "#").substr(1);

            import {start_dosbox} from "./dosbox.js";
            start_dosbox(content[targetContent] || content[undefined]);
        </script>
    
    </body>
</html>
